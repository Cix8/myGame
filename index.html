<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- LINKS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="main w-100 vh-100 bg-warning">
        <section class="user-form pt-5 pb-3 mb-5 bg-dark text-warning">
            <ul class="d-flex justify-content-around">
                <li>
                    <label for="user-name">Nome</label>
                    <input type="text" id="user-name">
                </li>
                <li>
                    <label for="nick-name">Nickname</label>
                    <input type="text" id="user-nickname">
                </li>
                <li>
                    <label for="user-age">Et√†</label>
                    <input type="number" id="user-age">
                </li>
            </ul>
            <div class="btn-container text-center py-3">
                <button class="me-4" id="send-btn">Invia</button>
                <button id="btn-clear">Annulla</button>
            </div>
        </section>
        
        <section class="greetings mb-5 d-none">
            <div class="title text-center">
                <h2 class="mb-5">Benvenuto</h2>
                <button class="fs-3" id="start-btn">Let's Start</button>
            </div>
        </section>
        
        <section class="questionary w-75 mx-auto d-none">
            <div class="title mb-5">
                <h2 class="h1" id="first-question"></h2>
            </div>
            <div class="container mb-5">
                <input type="radio" id="answ1" class="mb-2" name="answer" value="">
                <label for="answ1" id="label-answ1"></label><br>
                <input type="radio" id="answ2" class="mb-2" name="answer" value="">
                <label for="answ2" id="label-answ2"></label><br>
                <input type="radio" id="answ3" class="mb-2" name="answer" value="">
                <label for="answ3" id="label-answ3"></label><br>
                <input type="radio" id="answ4" name="answer" value="">
                <label for="answ4" id="label-answ4"></label>
            </div>
            <div class="btn-container">
                <button type="button" id="answ-submit-btn">Invia</button>
                <button type="button" id="answ-clear-btn">Annulla</button>
            </div>
            <div class="result">
                <h2 id="result-title"></h2>
            </div>
        </section>
    </main>
    <!-- SCRIPTS -->
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
