<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- LINKS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main>
        <div class="ms_container w-100 vh-100 bg-warning position-relative">
            <section class="user-form pt-5 pb-3 mb-5 bg-dark text-warning">
                <ul class="d-flex justify-content-around">
                    <li>
                        <label for="user-name">Nome</label>
                        <input type="text" id="user-name">
                    </li>
                    <li>
                        <label for="user-nickname">Nickname</label>
                        <input type="text" id="user-nickname">
                    </li>
                    <li>
                        <label for="user-age">Et√†</label>
                        <input type="number" id="user-age">
                    </li>
                </ul>
                <div class="btn-container text-center py-3">
                    <button class="btn btn-success me-4" id="send-btn">Invia</button>
                    <button class="btn btn-danger" id="btn-clear">Annulla</button>
                </div>
            </section>
            
            <section class="greetings mb-5 d-none">
                <div class="title text-center">
                    <h2 class="mb-5">Benvenuto</h2>
                    <button class="btn btn-primary fs-3" id="start-btn">Let's Start</button>
                </div>
            </section>
            
            <section class="questionary w-75 mx-auto d-none">
                <div class="text-danger position-absolute top-0 end-0 pt-2 pe-5">
                    <h3 id="score-display">Punteggio: 0</h3>
                </div>
                <div class="title mb-5">
                    <h2 class="h1" id="first-question"></h2>
                </div>
                <ul class="container mb-5">
                    <li class="mb-2">
                        <input type="radio" id="answ1" name="answer" value="">
                        <label for="answ1" id="label-answ1"></label>
                    </li>
                    <li class="mb-2">
                        <input type="radio" id="answ2" name="answer" value="">
                        <label for="answ2" id="label-answ2"></label>
                    </li>
                    <li class="mb-2">
                        <input type="radio" id="answ3" name="answer" value="">
                        <label for="answ3" id="label-answ3"></label>
                    </li>
                    <li>
                        <input type="radio" id="answ4" name="answer" value="">
                        <label for="answ4" id="label-answ4"></label>
                    </li>
                </ul>
                <ul class="btn-container d-flex p-0">
                    <li>
                        <button type="button" class="btn btn-success me-2" id="answ-submit-btn">Invia</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-primary" id="next-btn">Avanti</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-primary d-none" id="next-btn1">Avanti</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-primary d-none" id="next-btn2">Avanti</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-primary d-none" id="next-btn3">Avanti</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-primary d-none" id="next-btn4">Avanti</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-primary d-none" id="next-btn5">Avanti</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-primary d-none" id="next-btn6">Avanti</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-primary d-none" id="next-btn7">Avanti</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-primary d-none" id="next-btn8">Avanti</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-primary d-none" id="next-btn9">Avanti</button>
                    </li>
                </ul>
            </section>
            <section class="final-score text-center d-none">
                <h2 class="h1" id="final-result"></h2>
                <button class="btn btn-dark fs-3 text-warning" id="restart">Riprova</button>
            </section>
        </div>
    </main>
    <!-- SCRIPTS -->
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
